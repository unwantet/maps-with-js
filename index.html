<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a6c7fb20-038a-4504-a7ab-25e395ce2cc1&lang=uz_UZ" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="main-txt">
            <h1>IP Address Tracker</h1>
            <form id="searchForm">
                <input type="text" id="searchInput" required placeholder="Search for any IP address or domain">
                <button type="submit"><img src="static/Group.png" alt=""> </button>
            </form>
        </div>
        <div class="main-cont">
            <div class="ip-add">
                <p>IP Address</p>
                <h6 class="ip-a">added IP address</h6>
            </div>
            <div class="line-har"></div>
            <div class="location">
                <p>Location</p>
                <h6 class="loc">Brooklyn, NY 10001</h6>
            </div>
            <div class="line-har"></div>
            <div class="timezone">
                <p>Timezone</p>
                <h6 class="time">UTC -05:00</h6>
            </div>
            <div class="line-har"></div>
            <div class="ISP">
                <p>ISP</p>
                <h6 class="ISP">SpaceX Starlink</h6>
            </div>

        </div>
        <div id="map" class="maps" ></div>
        <script src="app.js"></script>
    </div>
</body>
</html>
